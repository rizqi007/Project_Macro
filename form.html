<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags-->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Title Page-->
		<title>Aquatech.id | Login</title>

		<!-- Main CSS-->
		<link href="style.css" rel="stylesheet" media="all" />
	</head>

	<body>
		<div class="formbold-main-wrapper">
			<div class="formbold-form-wrapper">
				<form method="POST">
					<div class="formbold-steps">
						<ul>
							<li class="formbold-step-menu1 active" style="margin-left: 40%">Aquatech.id</li>
						</ul>
					</div>

					<div class="formbold-form">
						<div class="formbold-input-flex">
							<div>
								<label for="firstname" class="formbold-form-label"> Nama Depan </label>
								<input
									type="text"
									name="firstname"
									placeholder="Masukan nama depan anda"
									id="firstname"
									class="formbold-form-input"
								/>
							</div>
							<div>
								<label for="lastname" class="formbold-form-label"> Kota </label>
								<input
									type="text"
									name="lastname"
									placeholder="Masukan nama kota anda"
									id="lastname"
									class="formbold-form-input"
								/>
							</div>
						</div>
						<div class="formbold-form">
							<div class="formbold-input-flex">
								<div>
									<label for="firstname" class="formbold-form-label"> Nama Belakang </label>
									<input
										type="text"
										name="firstname"
										placeholder="Masukan nama belakang anda"
										id="firstname"
										class="formbold-form-input"
									/>
								</div>
								<div>
									<label for="lastname" class="formbold-form-label"> Provinsi </label>
									<input
										type="text"
										name="lastname"
										placeholder="Masukan Provinsi anda"
										id="lastname"
										class="formbold-form-input"
									/>
								</div>
							</div>
							<div class="formbold-form-step">
								<div class="formbold-input-flex">
									<div>
										<label for="firstname" class="formbold-form-label"> Email </label>
										<input
											type="text"
											name="firstname"
											placeholder="Masukan email anda"
											id="firstname"
											class="formbold-form-input"
										/>
									</div>
									<div>
										<label for="lastname" class="formbold-form-label"> Kode Produk </label>
										<input
											type="text"
											name="lastname"
											placeholder="Masukan kode produk"
											id="lastname"
											class="formbold-form-input"
										/>
									</div>
								</div>

								<div class="formbold-input-flex">
									<div>
										<label for="dob" class="formbold-form-label"> Nomor Ponsel </label>
										<input
											type="number"
											name="dob"
											id="dob"
											class="formbold-form-input"
											placeholder="Masukan nomor ponsel anda"
										/>
									</div>
									<div>
										<label for="address" class="formbold-form-label"> Catatan </label>
										<input
											type="text"
											name="address"
											id="address"
											placeholder="Masukan catatan anda untuk agent"
											class="formbold-form-input"
										/>
									</div>
								</div>
								<div>
									<div class="formbold-input-flex">
										<div>
											<label for="dob" class="formbold-form-label"> Alamat </label>
											<input
												type="number"
												name="dob"
												id="dob"
												class="formbold-form-input"
												placeholder="Masukan alamat anda"
											/>
										</div>
										<button
											class="formbold-confirm-btn active"
											href="product.html"
											style="margin-left: 20%; height: 50px; width: 80px; margin-top: 35px"
										>
											Kirim
										</button>
									</div>
								</div>
							</div>
							<div></div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Main JS-->
		<script src="script.js"></script>
	</body>
	<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
